name: Build k0sctl AUR Package

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  configure:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
     - name: Checkout repository
       uses: actions/checkout@v4
     - name: Set matrix data
       id: set-matrix
       run: |
         which yq
         yq --help
         echo "matrix=$(jq -c . < ./packages.json)" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: configure
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build package
        run: |
          output_dir="$PWD/packages"
          mkdir -p "$output_dir"
          chmod +w "$output_dir"
          podman run --userns="keep-id:uid=1000" --rm --pull always -v "$output_dir:/packages" ghcr.io/pschichtel/makepkg:v12 yay -S --noconfirm k0sctl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: packages
          path: ./packages
